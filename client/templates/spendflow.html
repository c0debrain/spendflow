<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spendflow</title>
</head>

<template name="spendflowMaster">
  <div class="container">
    {{#if currentUser}}
      {{> nav}}
      {{> errorAlert}}
      {{> successAlert}}
    {{/if}}

    <div id="spendflow" class="{{currentPage}}">
      {{> yield}}
    </div>
  </div>
</template>

<template name="public">
  <div>Not logged in.</div>
  {{> loginButtons}}
</template>

<template name="loading">
  Loading...
</template>

<template name="errorAlert">
  <div id="nav-flash-error" class="nav-alert alert alert-error">

  </div>
</template>

<template name="successAlert">
  <div id="nav-flash-success" class="nav-alert alert alert-success">

  </div>
</template>

<template name="selectOptions">
  <option value="{{optionValue}}" selected={{selected}}>{{optionText}}</option>
</template>

<template name="_maybeEm_wrapInEm">
  <em>
    {{> UI.contentBlock}}
  </em>
</template>

<template name="_maybeEm_noop">
  {{> UI.contentBlock}}
</template>
