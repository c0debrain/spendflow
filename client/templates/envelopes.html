<template name="envelopes">
  {{> envelopeList}}
  {{> newEnvelopeForm}}
</template>

<template name="envelopeList">
  {{! LIST OF THE THINGS}}
  <div class="envelope-list">
    <table class="table table-striped table-bordered">
      <thead>
        <tr>
          <th>Name</th>
          <th>Type</th>
          <th>Balance</th>
        </tr>
      </thead>
      <tbody>
        {{#each virtualEnvelopes}}
          {{> envelope}}
        {{/each}}
      </tbody>
    </table>
  </div>
</template>

<template name="envelope">
  {{! ROW OF THE THINGS}}
  <tr>
    <td>{{name}}</td>
    <td>{{type}}</td>
    <td>{{balance}}</td>
  </tr>
</template>

<template name="newEnvelopeForm">
  {{! FORM TO MAKE NEW THING}}
  <button class="btn btn-large new-envelope-trigger" data-toggle="collapse" data-target="#new-envelope-form"><i
    class="icon-plus"></i>New envelope
  </button>
  <div id="new-envelope-form" class="collapse">
    {{! FORM FIELDS}}
    <form id="new-envelope-form">
      <div>
        <select name="type">
          {{! TODO: Be sure to actually validate these values}}
          <option value="">Select envelope type</option>
          <option value="bank">Bank envelope (for receiving income)</option>
          <option value="payFrom">Virtual/savings envelope for specific expenses (e.g. Eating Out)</option>
          <option value="payTo">Envelopes to pay back (e.g. Credit Card)</option>
        </select>
      </div>
      <label>Name this envelope</label>
      <input type="text" name="name"/>
      <label>Initial envelope balance</label>
      <input type="text" placeholder="0.00" name="balance" />
      <div><button type="submit" class="btn add-envelope">Add</button></div>
    </form>
  </div>
</template>
